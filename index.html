<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New ToDo app</title>
   <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="todotitle">
            <h2>My TODO App</h2>
        </div>
        <div class="toDoCounts">
            <span>Total ToDos: <span id="totalcount">0</span></span>
            <span>Completed <span id="checkedCount">0</span></span>
        </div>
        <button id="addTodo" class="addTodo" onclick="addTodo()">New TODO</button>
        <ul id="list"></ul>
    </div>
    <script src="./app.js"></script>
</body>
</html>
